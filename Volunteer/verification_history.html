<style>
    /* Search Container */
.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  width: 100%;
  max-width: 600px;
  margin: 20px auto;
}

/* Search Input */
.search-input {
  width: 90%;
  padding: 12px 20px;
  border: 2px solid #ddd;
  border-radius: 5px 0 0 5px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease-in-out;
}

/* Focus effect on search input */
.search-input:focus {
  border-color: #4CAF50;
}

/* Search Button */
.search-button {
  padding: 15px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.search-button:hover {
  background-color: #45a049;
}

/* Font Awesome icon for search */
.search-button i {
  font-size: 12px;
}

</style>
